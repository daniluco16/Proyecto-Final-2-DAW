<style>
    .my-pagination /deep/ .ngx-pagination .current {
      background: #e35536;
    }
  </style>

<div class="container-fluid">
  <div class="row" *ngIf="users">

    <div class="col-sm-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col"><a *ngIf="identity.rol == 'Admin'" [routerLink]="['crear']" id="aÃ±adir"><i class="fas fa-plus"></i></a>Nick</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody *ngFor="let user of users | paginate: { itemsPerPage: 5, currentPage: p}">
          <tr>
            <td>{{user.nick}}</td>
            <td>{{user.name}}</td>
            <td>{{user.surname}}</td>
            <td>{{user.email}}</td>
            <td>
              <a *ngIf="identity.rol == 'Admin'" href="#" id="permisos"><i class="fas fa-user-lock"></i></a>
              <a [routerLink]="['detalle', user.id]" id="ver"><i class="fas fa-eye"></i></a>
              <a *ngIf="user.id == identity.sub || identity.rol == 'Admin'" [routerLink]="['editar', user.id]" id="editar"><i class="fas fa-edit"></i></a>
              <a (click)="deleteUser(user.id)" id="borrar"><i class="fas fa-trash-alt"></i></a>

            </td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>

  <pagination-controls class="my-pagination" (pageChange)="p = $event"
    responsive="true"
    previousLabel="Anterior"
    nextLabel="Siguiente">


  </pagination-controls>


  <div class="row" *ngIf="!users">

    <h1 class="text-white">Cargando listado de usuarios...</h1>
    <img
      src="https://media2.giphy.com/media/jAYUbVXgESSti/giphy.gif?cid=790b76115cc99ab06e6d59346ff869b0&rid=giphy.gif">

  </div>
</div>

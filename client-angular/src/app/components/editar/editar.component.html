<div class="container-fluid contact-form" style="width: 130%;">
    <div class="contact-image">
        <img src="https://image.flaticon.com/icons/svg/1169/1169097.svg" />
    </div>
    <form method="post">
        <h3>Cambiar perfil de Usuario</h3>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" name="nick" class="form-control" placeholder="Nick" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Nombre" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="surname" class="form-control" placeholder="Apellidos" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="email" class="form-control" placeholder="Correo" value="" />
                </div>
                <div class="form-group">
                    <input type="file" name="image" class="form-control" placeholder="Imagen de perfil" />
                </div>

                <div class="row">

                    <div class="col-sm-6">

                        <div class="form-group text-center">
                            <input type="submit" name="btnSubmit" class="btnContact"
                                value="Actualizar usuario" />
                        </div>

                    </div>

                    <div class="col-sm-6">

                        <div class="form-group text-center">
                            <a [routerLink]="['../']" class="btn btn-primary" id="btnVolver">Volver</a>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </form>
</div>

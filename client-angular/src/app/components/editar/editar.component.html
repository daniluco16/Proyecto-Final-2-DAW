<div class="container-fluid contact-form" style="width: 130%;">
    <div class="contact-image">
        <img src="https://image.flaticon.com/icons/svg/1169/1169097.svg" />
    </div>
    <form #editarForm="ngForm" (ngSubmit)="onSubmit(editarForm);">
        <h3>Cambiar perfil de Usuario</h3>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" placeholder="Nick" required/>
                </div>
                <div class="form-group">
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" placeholder="Nombre" required/>
                </div>
                <div class="form-group">
                    <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" placeholder="Apellidos" required/>
                </div>
                <div class="form-group">
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="Correo" required/>
                </div>
                <div class="form-group">
                        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" placeholder="ContraseÃ±a" required/>
                    </div>
                <div class="form-group">
                    <input type="file" name="image" #image="ngModel" [(ngModel)]="user.image" class="form-control" placeholder="Imagen de perfil" />
                </div>

                <div class="row">

                    <div class="col-sm-6">

                        <div class="form-group text-center">
                            <input type="submit" name="btnSubmit" class="btnContact"
                                value="Actualizar usuario" />
                        </div>

                    </div>

                    <div class="col-sm-6">

                        <div class="form-group text-center">
                            <a [routerLink]="['../../']" class="btn btn-primary" id="btnVolver">Volver</a>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </form>
</div>

<div class="container-fluid contact-form">
    <div class="contact-image">
        <img src="https://image.flaticon.com/icons/svg/1169/1169097.svg" />
    </div>
    <form #editarForm="ngForm" (ngSubmit)="onSubmit(editarForm);" enctype="multipart/form-data">
        <h3>Cambiar perfil de Usuario</h3>
        <div class="alert alert-success text-center" *ngIf="status == 'success'">

            Se ha completado su registro correctamente

        </div>
        <div class="alert alert-danger text-center" *ngIf="status == 'error'">

            No se ha completado su modificaci칩n correctamente!!

        </div>
        <div class="row">
            <div class="col-sm-12">

                <div class="form-group">
                    <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" placeholder="Nick" required/>
                </div>

                <div class="form-group">
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" placeholder="Nombre" required/>
                </div>

                <div class="form-group">
                    <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" placeholder="Apellidos" required/>
                </div>

                <div class="form-group">
                    <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="Correo" required/>
                </div>

                <div class="form-group">
                    <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" placeholder="Contrase침a" required/>
                </div>

                <div class="form-group">
                    <input type="password" name="confirm_password" #confirm_password="ngModel" [(ngModel)]="confirm_passwordModel" class="form-control"
                     placeholder="Confirmar Contrase침a" required/>
                </div>

                <span *ngIf="user.password != confirm_passwordModel && password.touched" class="text-danger">

                    Tienes que confirmar la contrase침a!!

                </span>
                
                <div class="form-group">
                    <input type="file" name="image" (change)="readUrl($event)" accept="image/jpeg, image/png" class="form-control" placeholder="Imagen de perfil" />
                    <div *ngIf="user.image" class="mt-2 d-flex justify-content-center">
                        <img style="width: 300px; height: 200px;" *ngIf="!user.image.includes('data')" src="http://proyectofinal.devel/{{user.image}}">
                        <img style="width: 300px; height: 200px;" *ngIf="user.image.includes('data')" src="{{user.image}}">
                    </div>
                   <div class="d-flex justify-content-center">
                    <img style="width: 300px; height: 200px;" *ngIf="!user.image" src="https://image.flaticon.com/icons/svg/265/265674.svg">
                   </div>

                </div>

                <div class="row">

                    <div class="col-6 col-sm-6">

                        <div class="form-group text-center">
                            <input type="submit" [disabled]="!editarForm.form.valid || user.password != confirm_passwordModel" class="btn btn-danger btnContact"
                                value="Actualizar usuario" />
                        </div>

                    </div>

                    <div class="col-6 col-sm-6">

                        <div class="form-group text-center">
                            <a [routerLink]="['../../']" class="btn btn-primary" id="btnVolver">Volver</a>
                        </div>

                    </div>

                </div>

            </div>

        </div>
    </form>
</div>
